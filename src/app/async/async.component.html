        <mat-card-title>Select Option</mat-card-title>

            <mat-selection-list>
                <mat-list-option *ngFor="let o of options | async">{{o}}</mat-list-option>
            </mat-selection-list>
        </mat-card-content>

            <ng-template #loadinguser> 
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
